warp_stem.p1.10 =  2018, our International STEM Camp celebrates its 20th anniversary! The International  STEM Camp is hosted by the University of Nebraska-Omaha (UNO), a partner institution of WARP Worldwide. The University of Nebraska is a public research university founded in 1896. UNO is a recognized leader in many fields, including bioengineering, agricultural engineering, information management, non-profit organization management, and public finance and other professions have ranked among the top 10 in the US in the US News University Rankings. The School of Public Administration and the School of Education have been ranked among the top 50 best universities in the United States for many years and UNO is listed as one of the most cost-effective universities in the United States. The College of Business Administrations MBA students ranked in the top 5% in a standardized exam on Business topics. 
